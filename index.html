</head>
<body>
  <main>
    <div class="contenedor-padre">
      <h1>Regístrate</h1>

      <!-- Ahora el form manda a registro.php -->

        <div class="parte-uno"> 
          <label for="nombre">Nombre:</label>

          <label for="password">Contraseña:</label>

          <br><br>

          <button class="enviar" type="submit">Registrarse</button>
          
          <p class="registro-texto">
            ¿Ya tienes cuenta?
