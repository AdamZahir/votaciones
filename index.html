<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indexestilo.css">
</head>
<body>
    
   
<main> 

    <div class="contenedor-padre">
      <h1>Registrate </h1>


      <form class="formulario">

        <div class="parte-uno"> 
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>  

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        <br><br>

        <button class="enviar" type="submit">Registrarse</button>
 
        
            <p class="registro-texto">
              ¿Ya tienes cuenta? 
              <a href="iniciosesion.html">Inicia sesión aquí</a>
            </p>
         </div>          
      </form>
    </div>

   
  </main>


<script>
  document.querySelector(".formulario").addEventListener("submit", function(e) {
    e.preventDefault(); // Evita que recargue la página

    // Capturamos los valores
    const nombre = document.getElementById("nombre").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Validación de campos vacíos
    if (!nombre || !email || !password) {
      alert("Por favor, completa todos los campos.");
      return; // Detiene la ejecución
    }

    // Validación de correo electrónico (expresión regular sencilla)
    const emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailValido.test(email)) {
      alert("Por favor, ingresa un correo electrónico válido.");
      return;
    }

    // Si todo está correcto → redirige
    window.location.href = "encuesta.html";
  });
</script>




</body>
</html>
